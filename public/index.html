<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todo-form" action="/add" method="POST">
    <input type="text" name="task" id="task" placeholder="Enter a new task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul id="todo-list"></ul>
  <script>
    // Fetch existing to-do items from the server
    fetch('/todos')
      .then(response => response.json())
      .then(data => {
        const todoList = document.getElementById('todo-list');
        data.forEach(todo => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = todo.completed;
          checkbox.addEventListener('change', () => {
            fetch('/toggle', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ id: todo.id, completed: checkbox.checked ? 1 : 0 })
            });
          });
          li.appendChild(checkbox);
          li.appendChild(document.createTextNode(todo.task));
          todoList.appendChild(li);
        });
      });
  </script>
</body>
</html>
